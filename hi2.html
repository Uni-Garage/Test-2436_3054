<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Search Overlay</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .search-overlay {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 1px solid #ddd;
    padding: 16px;
    width: 600px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    border-radius: 4px;
    z-index: 1000;
  }

  .search-overlay .row {
    display: flex;
    margin-bottom: 10px;
  }

  .search-overlay .row label {
    width: 100px;
    line-height: 28px;
    font-size: 14px;
  }

  .search-overlay .row input,
  .search-overlay .row select {
    flex: 1;
    padding: 4px 6px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 2px;
  }

  .search-overlay .row select {
    width: auto;
  }

  .search-overlay .row .size-group {
    display: flex;
    gap: 8px;
  }

  .search-overlay .options-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 12px;
  }

  .search-overlay .options-row label {
    font-size: 14px;
  }

  .search-overlay .buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 16px;
  }

  .search-overlay button {
    background: #1a73e8;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 2px;
    cursor: pointer;
    font-size: 14px;
  }

  .search-overlay button:disabled {
    background: #e0e0e0;
    color: #888;
    cursor: not-allowed;
  }

  /* Clear button style */
  .clear-button {
    background: #f44336;
  }

  .clear-button:hover {
    background: #d32f2f;
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    .search-overlay {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="search-overlay">
  <form id="searchForm">
    <div class="row">
      <label for="from">From</label>
      <input type="text" id="from" name="from">
    </div>
    <div class="row">
      <label for="to">To</label>
      <input type="text" id="to" name="to">
    </div>
    <div class="row">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject">
    </div>
    <div class="row">
      <label for="has">Has the words</label>
      <input type="text" id="has" name="has">
    </div>
    <div class="row">
      <label for="doesnt">Doesnâ€™t have</label>
      <input type="text" id="doesnt" name="doesnt">
    </div>
    <div class="row">
      <label>Size</label>
      <div class="size-group">
        <select name="sizeOption">
          <option>greater than</option>
          <option>less than</option>
        </select>
        <input type="number" name="sizeValue" style="width:80px;">
        <select name="sizeUnit">
          <option>MB</option>
          <option>KB</option>
          <option>Bytes</option>
        </select>
      </div>
    </div>
    <div class="row">
      <label>Date within</label>
      <div class="size-group">
        <select name="dateWithin">
          <option>1 day</option>
          <option>3 days</option>
          <option>1 week</option>
          <option>1 month</option>
        </select>
        <input type="date" name="date">
      </div>
    </div>
    <div class="row">
      <label for="search">Search</label>
      <select id="search" name="search">
        <option>All Mail</option>
        <option>Inbox</option>
        <option>Sent</option>
        <option>Drafts</option>
        <option>Spam</option>
      </select>
    </div>

    <div class="options-row">
      <label><input type="checkbox" name="hasAttachment"> Has attachment</label>
      <label><input type="checkbox" name="dontIncludeChats"> Don't include chats</label>
    </div>

    <div class="buttons">
      <button type="button" disabled>Create filter</button>
      <button type="submit">Search</button>
      <button type="button" class="clear-button" onclick="clearForm()">Clear</button>
    </div>
  </form>
</div>

<script>
  function clearForm() {
    document.getElementById('searchForm').reset();
  }
</script>

</body>
</html>
